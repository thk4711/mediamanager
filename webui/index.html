      <body class="black">
        <style>
          .top { position: fixed; left: 0; top: 2%; width: 100%;}
          .footer { position: fixed; bottom: 2%; width: 100%;}
        </style>
        <main class="top">
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <div class="container">
          <h5><div class = "white-text center" id="service">unknown</div></h5>
          <div class="center">
            <div class="card-panel black" width="50%">
            <img width="100%" hight="50%" class="responsive-img" id="cover" src="/coverimage/images/pause.png" alt="Coverart"></img>
            </div>
          </div>
          <h5><div class = "white-text center" id="title">Title</div></h5>
          <h5><div class = "grey-text center" id="artist">Artist</div></h5>
          <h5><div class = "grey-text center" id="album">Album</div></h5>
        </div>
        </main>
        <footer class="footer">
          <div class="container">
            <h1><div class="red-text" id="volume"></div></h1>
            <div class="row">
              <div class="col s4 center"><button class="red waves-effect btn-floating btn-large" id="prev"><i class="large material-icons">skip_previous</i></button></div>
              <div class="col s4 center"><button class="red waves-effect btn-floating btn-large" id="playpause"><i id="playpausetext" class="large material-icons">play_arrow</i></button></div>
              <div class="col s4 center"><button class="red waves-effect btn-floating btn-large" id="next"><i class="large material-icons">skip_next</i></button></div>
            </div>
          </div>
      </footer>
    </body>
